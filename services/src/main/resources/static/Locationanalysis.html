
<!DOCTYPE html>
<html lang="en">
<head>

	height: 400px;
	width: 100%;
}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Location Analysis</title>

	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<link rel="stylesheet" href="css/custom.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD337K3FBoUIcvjTAovo91T3gnIHc6wSwc&callback=initMap"></script>
<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> -->
<script src="js/locationanalysis.js"></script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script>
	
</script>
</head>
<body>
	<div id="locationSummary" class="container">

		<div class="row">

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">San Diego Smart Analysis</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li ><a href="getparkinganalysis">Parking
								Analysis</a></li>
						<li><a href="gettrafficanalysis">Traffic Analysis</a></li>
						<li class="active"><a href="locationanalysis" >Location Analysis</a></li>
						<li><a href="currentlocation">Get Nearest Parking</a></li>
					</ul>
				</div>
			</nav>

		</div>
		<div class="row">
			<div class="col-md-4 parkingdetails">
				<div id="map"></div>
			</div>

			<div class="col-md-4 ">
				<span class="heading-label">Total Vehicles:</span><span id="total-vehicles"></span>
				<br> <span class="heading-label">Total Cars Parked:</span><span id="total-parked"></span><br>
				<span class="heading-label">Most Traffic Prone Location</span><span
					id="most-traffic"></span> <br> <span class="heading-label">Most
					number of Cars Parked</span><span id="most-parking"></span>
			</div>




			<div class="col-md-4 ">
				<div class="form-group">
					<label for="">Location</label> <select class="city form-control"
						onChange="">
						<option value="Balboa Park">Balboa Park</option>
						<option value="Bankers Hill">Bankers Hill</option>
						<option value="Barrio Logan">Barrio Logan</option>
						<option value="Bay Ho">Bay Ho</option>
						<option value="Bay Park">Bay Park</option>
						<option value="Birdland">Birdland</option>
						<option value="Sherman Heights">Sherman Heights</option>
						<option value="Wooded Area">Wooded Area</option>
						<option value="Sorrento Valley">Sorrento Valley</option>
						<option value="Palm City">Palm City</option>
					</select> <label for="fromdate">From</label> <input type="text"
						class="form-control" id="fromdate" name="fromdate" /> <label
						for="todate">To</label> <input type="text" class="form-control"
						id="todate" name="todate" />
						
						<button type="button" class="btn btn-info"
						onclick="getlocationcoordinates(getLocationSummary)"
						style="margin-top: 7px;">Submit</button>

				</div>

				<div id="chartContainer" style="height: 300px; width: 100%;"></div>


			</div>



		
		</div>
	</div>


</body>
</html>
